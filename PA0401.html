<!DOCTYPE html>
<html>
<head>
    <title>愚人節運氣</title>
    <style>
        
        @import url('https://fonts.googleapis.com/earlyaccess/cwtexyen.css');
        
        body {
            background-image:url(BG.jpg);
　          background-repeat:no-repeat;
            background-color: black;
        }
        .header {
            background-color: #b0c7d1;
            justify-content: center;
        }
        .wrap {
            margin:0 auto;
        }
        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: stretch;
        }
        .counterImage {
            cursor: pointer;
            transition: transform 0.3s, filter 0.5s;
            background-color: rgba(0, 0, 0, 0);
            border: none;
        }
        .counterImage:hover {
            transform: scale(1.1);
        }
    </style>

<script>
        const audioFiles = [
            'PA_S01.mp3',
            'PA_S02.mp3',
            'PA_S03.mp3',
            'PA_S04.mp3',
            'PA_S05.mp3',
            'PA_S06.mp3',
            'PA_S07.mp3',
            'PA_S08.mp3',
            'PA_S09.mp3',
            'PA_S10.mp3',
            'PA_S11.mp3',
            'PA_S12.mp3',
            'PA_S13.mp3',
            'PA_S14.mp3',
            'PA_S15.mp3'// 添加更多的音频文件路径
        ];

        const imageFiles = [
            'PA_02.png',
            'PA_03.png',
            'PA_04.png',
            'PA_05.png',
            'PA_06.png',
            'PA_07.png'// 添加更多的图片文件路径
        ];

        function playRandomSoundAndChangeImage() {
            // 随机选择音频文件
            const randomAudioIndex = Math.floor(Math.random() * audioFiles.length);
            const audio = new Audio(audioFiles[randomAudioIndex]);
            audio.play();

            // 随机选择图片文件
            const randomImageIndex = Math.floor(Math.random() * imageFiles.length);
            document.getElementById('counterImage').src = imageFiles[randomImageIndex];
        }
    </script>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <p font-size="24px"><b>愚人節快樂</b></p>
        </div>

        <div class="flex-container">
           <button id="counterImage" onclick="playRandomSoundAndChangeImage()"><img class="counterImage" src="PA_01.png"></button>
        </div>

    </div>
  

    
</body>
</html>
