<!DOCTYPE html>
<html>
<head>
    <title>愚人節運氣</title>
    <style>
        .character {
            cursor: pointer;
            height: 900px;
            /* 在 CSS 中添加你的角色圖片 */
            transition: transform 0.3s, filter 0.5s;
        }

        .glow {
            filter: brightness(150%);
        }
    </style>
</head>
<body>

    <p>測試</p>
    <img class="character" id="character1" src="LAN_CU.png" onclick="interact('sound1.mp3', 'character1')">
    <img class="character" id="character2" src="MOS_CU.png" onclick="interact('sound2.mp3', 'character2')">

    <script>
        function interact(soundFile, characterId) {
            playSound(soundFile);
            const character = document.getElementById(characterId);
            character.classList.add('glow');
            setTimeout(() => character.classList.remove('glow'), 500);
        }

        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }
    </script>
</body>
</html>
