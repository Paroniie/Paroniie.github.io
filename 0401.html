<!DOCTYPE html>
<html>
<head>
    <title>愚人節運氣</title>
    <style>
        .character {
            cursor: pointer;
            height: 900px;
            /* 在 CSS 中添加你的角色圖片 */
            transition: transform 0.3s, filter 0.5s;
        }

        .glow {
            filter: brightness(150%);
        }

        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-evenly;
            align-items: stretch;
        }

        .item {
            
        }
    </style>
</head>
<body>

    <p>測試</p>
    <div class="flex-container">
        <div class="item">
            <img class="character" id="LAN" src="LAN_CU.png" onclick="interact('sound1.mp3', 'character1')">
            <img class="character" id="MOS" src="MOS_CU.png" onclick="interact('sound2.mp3', 'character2')">
        </div>
    </div>

    <script>
        function interact(soundFile, characterId) {
            playSound(soundFile);
            const character = document.getElementById(characterId);
            character.classList.add('glow');
            setTimeout(() => character.classList.remove('glow'), 500);
        }

        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }
    </script>
</body>
</html>
